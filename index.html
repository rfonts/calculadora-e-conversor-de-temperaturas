<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-calc-simples.css">
    <script src="js/calculadora.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="topo1">
            <div class="botoes">
                <a href="./fahrenheit-celsius.html">Conversor de Temperaturas <img class="arrow"
                        src="./assets/arrow_forward.png" alt=""></a>
            </div>
        </div>
        <div class="topo2">
            <h1>Calculadora Simples</h1>
        </div>

        <div class="calculadora">
            <h2>Primeiro número:</h2>
            <input class="tela-numero number1" type="number" id="numero1" min="0" max="100">

            <h2>Segundo número:</h2>
            <input class="tela-numero number2" type="number" id="numero2" min="0" max="100"><br>
        </div>

        <br>
        <table>
            <tr>
                <td><button class="botao" onclick="somar('+')">+</button></td>
                <td><button class="botao" onclick="subtrair('-')">-</button></td>
                <td><button class="botao" onclick="multiplicar('*')">*</button></td>
                <td><button class="botao" onclick="dividir('/')">/</button></td>
                <td><button class="botao" onclick="clean()">AC</button></td>
            </tr>
        </table>
        
        <br>
        <div class="container-resultado">
            <h1>Resultado: </h1>
            <span id="tela-resultado"></span>
        </div>
    </main>
</body>

</html>
